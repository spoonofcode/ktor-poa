name: ci-cd-cloud-run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_ID: proof-of-authenticity
  PROJECT_NUMBER: 123456789012
  REGION: europe-central2
  REPOSITORY: ktor-poa
  SERVICE: ktor-api
  # Stała ścieżka do WIF provider (użyj właściwego PROJECT_NUMBER jeśli zmienisz)
  WIF_PROVIDER: projects/123456789012/locations/global/workloadIdentityPools/github/providers/github-provider

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # wymagane do OIDC/WIF
    concurrency:
      group: cloud-run-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # (opcjonalnie) testy jednostkowe unit przed buildem
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Run unit tests
        run: ./gradlew --no-daemon test

      # Bezkluczowe uwierzytelnienie do GCP (WIF)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: gh-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Set gcloud project
        run: gcloud config set project "$PROJECT_ID"

      # Wyliczamy zmienne zależne (nie można ich budować na top-level env)
      - name: Compute dynamic env
        run: |
          echo "IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${SERVICE}:${GITHUB_SHA}" >> $GITHUB_ENV
          echo "RUNTIME_SA=ktor-runtime@${PROJECT_ID}.iam.gserviceaccount.com" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build container image
        run: docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --service-account "$RUNTIME_SA" \
            --min-instances 0 \
            --max-instances 4 \
            --concurrency 80 \
            --memory 512Mi

      - name: Print service URL
        run: gcloud run services describe "$SERVICE" --region "$REGION" --format 'value(status.url)'